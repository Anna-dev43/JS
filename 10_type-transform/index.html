<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">
</head>

<body>
  <section class="main">
    <div class="container">
      <h1>Список студентов</h1>
      <h2>Добавление нового сотрудника</h2>

      <form action="" id="add-student" class="mb-3">
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Фамилия" id="input-surename">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Имя" id="input-name">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
        </div>
        <div class="mb-3">
          <input class="form-control" type="date" id="input-birthData">
        </div>
        <div class="mb-3">
          <input class="form-control" type="number" placeholder="Начало обучения" id="input-startYear">
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" placeholder="Факультет" id="input-faculty">
        </div>
        <button class="btn btn-primary">Добавить</button>
      </form>

      <table class="table table-striped studentsTable">
        <thead>
          <th data-column="fio">ФИО</th>
          <th data-column="birthData">Дата рождения</th>
          <th data-column="startYear">Начало обучения</th>
          <th data-column="faculty">Факультет</th>
        </thead>
        
        <tbody id="students-list">
        </tbody>
      </table>
    </div>
  </section>

  <script defer src="main.js"></script>
</body>

</html>
